<table mat-table [dataSource] = "dataSource" class = "mat-elevation-z8">
  <ng-container matColumnDef = "label">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef = "let element"> {{element.label}} </td>
  </ng-container>
  <ng-container matColumnDef = "id">
    <th mat-header-cell *matHeaderCellDef>Identifier</th>
    <td mat-cell *matCellDef = "let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef = "town">
    <th mat-header-cell *matHeaderCellDef>Town</th>
    <td mat-cell *matCellDef = "let element"> {{element.town}} </td>
  </ng-container>
  <ng-container matColumnDef = "river">
    <th mat-header-cell *matHeaderCellDef>River</th>
    <td mat-cell *matCellDef = "let element"> {{element.river}} </td>
  </ng-container>
  <ng-container matColumnDef = "dateOpened">
    <th mat-header-cell *matHeaderCellDef>Date Opened</th>
    <td mat-cell *matCellDef = "let element"> {{element.dateOpened}} </td>
  </ng-container>
  <ng-container matColumnDef = "status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef = "let element"> {{element.status}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
  <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
</table>
